<html>
<head></head>
<body>
    <!-- text in bold  -->
    <p>My name is <b>Jayesh</b></p>
    <p>My name is <strong>Jayesh</strong></p>
    <!-- underline  -->
    <p>My name is <u>Jayesh</u></p>
    <p>My name is <ins>Jayesh</ins></p>
    <!-- italic  -->
    <p>My name is <u><i>Jayesh</i></u></p>
    <p>My name is <em>Jayesh</em></p>
    <!-- subscript  -->
    <p>H <sub>2</sub>O</p>
    <!-- superscript  -->
    <p>4 <sup>2</sup>= 16</p>
</body>
</html>
