<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1> Ordered list with number</h1> 
     <ol type="I">  <!--for type you can use type= 1,A.a.I.i  -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <h1>Unordered list</h1>
     <ul type="disk" >  <!--  for type you can use type= circle , squre  -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <h1> Defination List</h1>
    <dl>
       <ol> 
        <li><dt>HTML</dt></li>
        <dd>HTML is used to provide structure</dd>
       <li> <dt>CSS</dt></li>
        <dd> CSS is used to provide styling</dd> 
        
    </ol>
    </dl>
</body>
</html>
