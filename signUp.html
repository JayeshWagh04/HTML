<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign Up</title>
    <style>

       .wd{width: 1550px;}

        .useremail{padding-right: 0px;}

        #useremail{ display: inline; padding-right: 50px;}
            
       .upass{ padding-left: 8px;}

        #pass{ display: inline; padding-right:55px;} 
       
        #cpass{ display: inline;}
           
        .cpass{padding-right: 85px;}

        #info{ margin-top: 4px; padding-right: 60px;}
        
</style>
</head>
<body>
        <div class="wd">
            <div style="height: 150px"></div>
        
            <form action="" align="center">
            <h2>Sign Up</h2>
            
        
            <div class="useremail">
                <label for="email" ><h2 id="useremail">Username:</h2></label>
                <div id="useremail"><input type="email" id="email" name="email" placeholder="Enter Email ID" required></div>
                <br>
            </div>

            <div class="upass">
                <label for="password"><h2 id="pass">Password:</h2></label>
                <div id="pass"><input type="password" id="password" name="password" required></div>
            </div>
            

            <div class="cpass">
                <label for="password"><h2 id="cpass">Confirm Password:</h2></label>
                <input type="password" id="password" name="password" required > 
            </div>
            

           
            <div id="info">
                <button type="submit" >
                    <strong>Sign Up</strong>
                </button>
            </div>
        

    </div>


    </form>
</body>
</html>
