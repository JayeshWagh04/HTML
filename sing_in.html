<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign In</title>
    <style>
        .container h1 {
    margin-top: 200px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 5px;
}

.form-group label {
   
    margin-bottom:0px;
    padding-left: 50px;
}

    </style>
</head>
<body>
    <div class="container" align="center">
        <h1>Sign In</h1>
        <form action="">
            <div class="form-group" >
                <label for="useremail"><b>Username:</b></label>
                <input type="email" id="useremail" name="useremail" placeholder="Enter Email ID" required>
            </div>
            
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input  type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
